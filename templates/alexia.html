{% extends 'base.html' %}

{% block body %}
  

<div class="bg-white py-16 sm:py-24 lg:py-32">
  <div class="mx-auto grid max-w-7xl grid-cols-1 gap-10 px-6 lg:grid-cols-12 lg:gap-8 lg:px-8">
    <div class="max-w-xl text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl lg:col-span-7">
      <div class="flex-wrap justify-center">
        <div class="flex ml-6 justify-center">
          <img src="/static/alexIA.png" alt="alexIAicon" class="w-48">
        </div>
        <h2 class="inline sm:block lg:inline xl:block">alexIA:</h2>
      </div>

      <br>
      <p class="inline sm:block lg:inline xl:block">Tu asistente virtual para crear comidas sorprendentes con lo que tienes.</p>

      <form action="/alexia" method="post" class="w-full max-w-md lg:col-span-5 lg:pt-2">
        <div class="flex gap-x-4">
          <label for="ingredientes" class="sr-only">pregunta</label>
          <input id="ingredientes" name="ingredientes" type="text" required class="min-w-0 flex-auto rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Ingresa aquí tus ingredientes">
          <button type="submit" class="flex-none rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
        </div>
        <p class="mt-4 text-sm leading-6 text-gray-900">¡Lento pero seguro!</p>
      </form>
      {% if respuesta %}
      <div class="mt-8">
        <h2 class="text-2xl font-bold">Aqui tienes</h2> <br>
        <p class="text-xs text-gray-700">{{ respuesta }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</div>
  
{% endblock %}
