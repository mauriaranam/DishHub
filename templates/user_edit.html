{% extends 'base.html' %}

{% block tittle %} Editar {{user.username}} {% endblock %}


{% block body %}

<form action="/user_edit/{{user.id}}" method="POST" enctype="multipart/form-data">
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
                <!-- User info -->
                <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">
                    <div class="mb-5">
                        <p class="text-ls text-right tracking-tight text-gray-400">{{user.username}}</p>
                    </div>
                    <div class="relative pb-5">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nombre de Usuario</label>
                        <div class="mt-2">
                        <input type="text" name="username" id="username" value="{{user.username}}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Nombre de Usuario" aria-describedby="email-description">
                        </div>
                    </div>
                    <div>
                        <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                        <div class="mt-2">
                        <input type="text" name="nombre" id="nombre" value="{{user.nombre}}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Nombre" aria-describedby="email-description">
                        </div>
                    </div>
                    <div>
                        <label for="apellido" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                        <div class="mt-2">
                        <input type="text" name="apellido" id="apellido" value="{{user.apellido}}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="apellido" aria-describedby="email-description">
                        </div>
                    </div>
                    <div>
                        <label for="rol" class="block text-sm font-medium leading-6 text-gray-900">Rol</label>
                        <div class="mt-2">
                        <input type="text" name="rol" id="rol" value="{{user.rol}}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Rol" aria-describedby="email-description">
                        </div>
                    </div>
                                <div class="flex justify-end">
                                    <a href="javascript:history.back()" class="pr-4 ">
                                        <button type="button" class="pr-4 rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                                            Cancelar
                                        </button>                                        
                                    </a>
                                    <div class="pr-4">
                                        <button type="submit" class="pr-4 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                            Guardar
                                        </button>
                                    </div>
                                </a>
                            </div>
                            <a href="{{ url_for ('user_del',id=user.id)}}">ELIMINAR O.o</a>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
