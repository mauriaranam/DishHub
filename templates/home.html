{% extends 'base.html' %}

{% block body %}
    <!--

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/aspect-ratio'),

  ```

<div class="bg-white">
    <div class="mx-auto max-w-7xl overflow-hidden px-4 py-16 sm:px-6 sm:py-24 lg:px-8">
        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 lg:gap-x-8">
            {% for receta in recetas %}
            <a href="/recipe" class="group text-sm">
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-100 group-hover:opacity-75">
                    <img src="https://i.pinimg.com/564x/2f/eb/83/2feb833caa14d7fe81edbb1cec6681ad.jpg" alt="White fabric pouch with white zipper, black zipper pull, and black elastic loop." class="h-full w-full object-cover object-center">
                </div>
                <h3 class="mt-4 font-medium text-gray-900">{{receta.nombre_receta}}</h3>
                <p class="italic text-gray-500">{{receta.descripcion_receta}}</p>
                <p class="mt-2 font-medium text-gray-900">Username</p>
            </a>
            <!-- More products... -->
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
