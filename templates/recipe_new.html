{% extends 'base.html' %}

{% block body %}
<!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/typography'),
      require('@tailwindcss/aspect-ratio'),
    ],
  }
  ```
-->
<form action="/recipe_new" method="POST" enctype="multipart/form-data" >
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
                <!-- Image gallery -->
                <div class="flex flex-col-reverse">
                    

                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        </svg>
                        <p class="mt-1 text-sm text-gray-500">¡¡Subi la foto del resultado!!</p>
                        <div class="mt-6">
                            <input type="file" name="image">
                        </div>
                    </div>
                    
                </div>

                <!-- Product info -->
                <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">

                    <div>
                        <label for="nombre_receta" class="block text-sm font-medium leading-6 text-gray-900">Nombre de la receta</label>
                        <div class="mt-2">
                        <input type="text" name="nombre_receta" id="nombre_receta" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Ej: chipaguazu." aria-describedby="email-description">
                        </div>
                        <p class="mt-2 text-sm text-gray-500" id="email-description">Se lo mas especifico que puedas :)</p>
                    </div>
    
    
                    <div class="mt-3">

                        <p class="text-3xl tracking-tight text-gray-900">username</p>
                    </div>

                    
                    <div class="mt-6">
                        <h3 class="sr-only">Descripcion de la receta</h3>

                        <div>
                            <label for="descripcion_receta" class="block text-sm font-medium leading-6 text-gray-900">Descripcion de tu receta</label>
                            <div class="mt-2">
                                <textarea rows="4" name="descripcion_receta" id="descripcion_receta" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                            </div>
                        </div>
                    </div>

                    <section aria-labelledby="details-heading" class="mt-12">
                        <h2 id="details-heading" class="sr-only">Additional details</h2>

                        <div class="divide-y divide-gray-200 border-t">
                            <div>

                                <div class="prose prose-sm pb-6" id="disclosure-1">
                                    <ul role="list">

                                        <div>
                                            <label for="ingredientes" class="block text-sm font-medium leading-6 text-gray-900">Ingresa los ingredientes</label>
                                            <div class="mt-2">
                                            <textarea rows="4" name="ingredientes" id="ingredientes" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                            </div>
                                        </div>
    
                                    </ul>
                                </div>
                                <div class="flex justify-end">
                                    <button type="button" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                                        Cancelar
                                    </button>
                                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
{% endblock %}
