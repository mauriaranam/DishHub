{% extends 'base.html' %}

{% block tittle %} Receta nueva {% endblock %}


{% block body %}

<form action="/recipe_new" method="POST" enctype="multipart/form-data">
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
                <!-- Image gallery -->
                <div class="flex flex-col-reverse">
                    

                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        </svg>
                        <p class="mt-1 text-sm text-gray-500">(Se recomienda que la proporcion sea de 1:1)</p>
                        <div class="mt-6">
                            <input required type="file" name="image">
                        </div>
                    </div>
                    
                </div>

                <!-- Product info -->
                <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">

                    <div>
                        <label for="nombre_receta" class="block text-sm font-medium leading-6 text-gray-900">Nombre de la receta</label>
                        <div class="mt-2">
                        <input type="text" name="nombre_receta" id="nombre_receta" class="pl-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-[#CACC90] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#CACC90] sm:text-sm sm:leading-6" placeholder="Ej: chipaguazu." aria-describedby="email-description">
                        </div>
                        <p class="mt-2 text-sm text-gray-500" id="email-description">Se lo mas especifico que puedas :)</p>
                    </div>

                    <div class="mt-6">
                        <h3 class="sr-only">Descripcion de la receta</h3>

                        <div>
                            <label for="descripcion_receta" class="block text-sm font-medium leading-6 text-gray-900">Descripcion de tu receta</label>
                            <div class="mt-2">
                                <textarea requirde rows="4" name="descripcion_receta" id="descripcion_receta" class="block w-full rounded-md border-0 py-1.5 pl-4 text-gray-900 shadow-sm ring-1 ring-inset ring-[#CACC90] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#CACC90] sm:text-sm sm:leading-6"></textarea>
                            </div>
                        </div>
                    </div>

                    <section aria-labelledby="details-heading" class="mt-12">
                        <h2 id="details-heading" class="sr-only">Additional details</h2>

                        <div class="divide-y divide-gray-200">
                            <div>

                                <div class="prose prose-sm pb-6" id="disclosure-1">
                                    <ul role="list">

                                        <div>
                                            <label for="ingredientes" class="block text-sm font-medium leading-6 text-gray-900">Ingresa los ingredientes</label>
                                            <div class="mt-2">
                                            <textarea requirde rows="4" name="ingredientes" id="ingredientes" class="block w-full rounded-md border-0 py-1.5 pl-4 text-gray-900 shadow-sm ring-1 ring-inset ring-[#CACC90] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#CACC90] sm:text-sm sm:leading-6"></textarea>
                                            </div>
                                        </div>
    
                                    </ul>
                                </div>

                                <div>
                                    <label for="colaborador" class="block text-sm font-medium leading-6 text-gray-900">Agregar colaborador</label>
                                    <select id="colaborador" name="colaborador" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-[#CACC90] focus:ring-2 focus:ring-[#CACC90] sm:text-sm sm:leading-6">
                                        <option value="sin_colaborador">Sin colaborador</option>
                                        {% for user in users %}
                                        <option value="{{ user.username }}">{{ user.username }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
  
                                <div class="flex justify-end mt-5">
                                    <a href="javascript:history.back()">
                                        <button type="button" class="mr-3 rounded-md bg-[#75704E] hover:bg-[#CACC90] px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                                            Cancelar
                                        </button>
                                    </a>
                                    <button type="submit" class="rounded-md bg-[#CACC90] hover:bg-[#75704E] px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#CACC90]">
                                        Guardar
                                    </button>
                                    
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
{% endblock %}
